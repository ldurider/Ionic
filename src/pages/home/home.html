<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>

  <form (ngSubmit)="validarFormulario(formulario)" #formulario="ngForm">

    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-label>valid:{{passFormulario.valid}}</ion-label>
        <ion-label>dirty:{{passFormulario.dirty}}</ion-label>
        <ion-label>pristine:{{passFormulario.pristine}}</ion-label>
        <ion-label>touched:{{passFormulario.touched}}</ion-label>
        <ion-input type="text" [(ngModel)]="nombre" name="nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input required minlength="3" type="password"[(ngModel)]="pass" name="pass" #passFormulario="ngModel"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button type="submit">Button</button>

  </form>


</ion-content>
